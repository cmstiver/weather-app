<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1180, initial-scale=1.8">
    <title>Weather</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="img/rain.mp4" type="video/mp4">
    </video>
    <div id="weatherstatus">
        <div id="weather" class="stats strokeme">
            Clear
        </div>
        <img id="weathericon" src="#">
    </div>
    <div class="tstats">
        <div id="feelslike" class="strokeme">
            Feels
        </div>
        <div id="temp" class="strokeme">
            Actual Temp
        </div>
        <div class="duelstats">
            <div id="high">
                High
            </div>
            <div id="low">
                Low
            </div>
        </div>
    </div>
    <div id="inputs">
        <input type="text" id="region-input" value="Seattle">
        <img src="img/search.png" alt="search" id="submit">
        <button id="convert">FÂ°</button>
    </div>
    <div>
        <div class="bstats">
            <div id="humidity" class="strokeme">
                Humidity
            </div>
            <div>
                <div id="windspeed" class="strokeme">
                    Wind Speed
                </div>
            </div>
        </div>
    </div>
</body>
</html>
